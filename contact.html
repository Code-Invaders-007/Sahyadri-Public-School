<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahyadri public school |Contact Us </title>
    <link rel="shortcut icon" type="images" href="images/favicon.png">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/loader.js"></script>

</head>

<body>
    <!-- header section starts  -->
    <div id="header"></div>
    <!-- header section ends -->

    <section class="heading">
        <h3>Contact US </h3>
        <p> <a href="index.html">home >></a> Contact US </p>
    </section>


    <!-- Contact Form starts  -->
    <div class="container">

        <div class="contact-form">
            <!-- <span class="circle one"></span>
                <span class="circle two"></span> -->

            <form action="" method="post" autocomplete="off" id="contact-us">
                <h3 class="title">Contact us</h3>
                <div class="input-container">
                    <input type="text" name="name" class="input" />
                    <label for="">Full Name</label>
                    <span>Full Name</span>
                </div>
                <div class="input-container">
                    <input type="email" name="email" class="input" id="email" />
                    <label for="">Email</label>
                    <span>Email</span>
                </div>
                <div class="input-container">
                    <input type="tel" name="phone" class="input" id="phone" />
                    <label for="">Phone</label>
                    <span>Phone</span>
                </div>
                <div class="input-container textarea">
                    <textarea name="message" class="input" id="feedback"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                </div>
                <input type="submit" name="submit" value="Send" class="btn" />
            </form>
        </div>
    </div>
    </div>

    <!-- Contact Form ends -->

    <!-- footer section starts  -->
    <div id="footer"></div>
    <!-- footer section ends -->



    <!-- custom js file link  -->
    <script src="js/script.js"></script>
    <script src="js/mail.js"></script>
    <script src="js/contact_us-trans.js"></script>

</body>

</html>
